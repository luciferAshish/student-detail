<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="index.js"></script>
    <!-- <script defer src="./js/vishal.js"></script> -->
    <!-- Primary Meta Tags -->
    <title>StudentsForm</title>
    <meta name="title" content="StudentsForm" />
    <title>Student-creator-form..!</title>
  </head>

  <body>
    <div class="overlay hidden">
      <button class="btn-close" id="btn-close">X</button>
    </div>
    <form class="form">
      <ul class="container">
        <li>
          <label for="roll-no">Student Roll-No.</label><br />
          <input
            type="number"
            placeholder="Enter u roll.no"
            id="roll-no"
            name="roll-no"
            required
          />
        </li>
        <li>
          <label for="student-name">Student Name.</label><br />
          <input
            type="text"
            placeholder="Enter u name"
            id="student-name"
            name="student-name"
            required
          />
        </li>
        <li>
          <label for="subject">Enter your course.</label><br />
          <input
            type="text"
            placeholder="Enter u course"
            id="subject"
            name="subject"
            required
          />
          <li>
            <label for="checkin">Enter your checkin.</label><br />
            <input
              type="time"
              placeholder="Enter u checkin"
              id="checkin"
              name="checkin"
              required
            />
  
        </li>
        <select name="" id="store">
          <option value="1">localStorage</option>
          <option value="3">SeasionStorage</option>
          <option value="2">cookies</option>
        </select>
        <li class="button">
          <button class="btn" >Submit</button>
          <button class="submit-btn hide">Submit</button>
        </li>
      </ul>
    </form>
    <div class="main">
      <div class="txt-container">
        <div class="all-txt">
          <!-- <div class="box">
            <p class="txt-roll">20</p>
            <p class="txt-name">vdsfkjfdsaklfja</p>
            <p class="txt-subject">math</p>
            <p class="txt-storage">localStorage</p>
          </div> -->
        </div>
      </div>
    </div>
    
  </body>
</html>
